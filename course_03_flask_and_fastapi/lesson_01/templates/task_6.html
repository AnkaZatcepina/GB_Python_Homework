<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Title</title>  
  <link rel="stylesheet" href = "../static/css/style.css">
</head>
<body>
  <table>
    <tr>
        <td>{{name}}</td>
        <td>{{lastname}}</td>
        <td>{{age}}</td>
        <td>{{rating}}</td>
    </tr>
    {% for student in students_list %}        
    <tr>
        <td>{{student.name}}</td>
        <td>{{student.lastname}}</td>
        <td>{{student.age}}</td>
        <td>{{student.rating}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
