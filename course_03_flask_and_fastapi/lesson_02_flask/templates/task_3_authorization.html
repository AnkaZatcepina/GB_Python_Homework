{% extends 'base.html' %}

{% block title %}
{{task}}
{% endblock %}

{% block content %}
<form action="authorization" method="post">
    <label>Введите Ваш имейл</label>
    <input type="email" name="auth_email" placeholder="Логин" required>
    <label>Введите Ваш пароль</label>
    <input type="password" name="auth_pass" placeholder="Пароль" required>
    <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
</form>
{% endblock %}
